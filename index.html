<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Пример интеграции</title>
    <script type="text/javascript" src="http://sdk2.dev.ddelivery.ru/assets/ddelivery.js"></script>
</head>
<body>
<div style="padding: 20px; margin-top: 20px; border: 1px solid black">
    <button id="send_order">Отправить</button>
</div>
<div id="widget"></div>

<script type="text/javascript">
    var products = [
        {
            id: '122',
            name: 'Some piece of products',
            price: 524,
            width: 10,
            height: 10,
            length: 0,
            weight: 1,
            quantity: 2,
            sku: 'SKU PRODUCT'
        },
        {
            id: '123',
            name: 'Some piece of products',
            price: 524,
            width: 10,
            height: 10,
            length: 10,
            weight: 1,
            quantity: 2,
            sku: 'SKU PRODUCT'
        }
    ];

    DDeliveryWidget.init('widget', {
        products: products,
        id: 201,
        width: 500,
        height: 550,
        env: DDeliveryWidget.ENV_DEV
    }, {
        price: function (data) {
            console.log('price');
            console.log(data);
        },
        change: function (data) {
            console.log('change');
            console.log(data);
        }
    });

    var button = document.getElementById("send_order");
    button.onclick = function () {
        if (DDeliveryWidget.validate()) {
            alert("send order");
        } else {
            alert(DDeliveryWidget.getErrorMsg());
        }
    }
</script>


</body>
